

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSS反映テスト</title>
  <style>
    /* テスト用のCSS */
    .my-menu-title {
      border: 2px solid #ff69b4;   /* ピンクの枠線 */
      background-color: #0077cc;   /* 青い背景 */
      color: #ffffff;              /* 文字色白 */
      width: 400px;
      border-collapse: collapse;
      text-align: left;
    }

    .my-menu-title td {
      padding: 10px;
    }

    .my-menu-title-left {
      font-size: 18pt;
      font-weight: bold;
    }

    .my-menu-title-date {
      font-size: 10pt;
      text-align: right;
    }
  </style>
</head>
<body>

  <table class="my-menu-title">
    <tr>
      <td class="my-menu-title-left">MENUタイトル</td>
      <td class="my-menu-title-date">2025/11/13</td>
    </tr>
  </table>

</body>
</html>
